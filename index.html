<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
    <link href="style.css" rel="stylesheet">

</head>


<body>  
    <script src="script.js"></script>
    <div class="container">  
        <form>  
            <div class="base">  
                    <div class="enter">  
                          <h4>Calculadora de idade</h4>  
                    </div>  
                <div class="block">  
                    <p class="title">Dia</p>  
                    <input type="text" name="date" id="date" placeholder="Dia" required="required" minlength="1" maxlength="2" />  
                </div>  
                <div class="block">  
                    <p class="title">Mes</p>  
                    <input type="text" name="month" id="month" placeholder="Mes" required="required" minlength="1" maxlength="2" />  
                </div>  
                <div class="block">  
                    <p class="title">Ano</p>  
                    <input type="text" name="year" id="year" placeholder="Ano" required="required" minlength="4" maxlength="4" />  
                </div>  
            </div>  
                <div class="base">  
                    <div class="enter">  
                         <input type="button" name="submit" value="Calcular" onclick="age()" />  
                    </div>  
                </div>  
                    <div id="age"></div>  
        </form>  
    </div>  
</body>  

</html>
